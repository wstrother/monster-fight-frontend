<div *ngIf="monster">
    <app-species-div
        [specie]="monster.specie"
        [stats]="{
            life: monster.life.dv,
            energy: monster.energy.dv,
            defense: monster.defense.dv,
            special: monster.special.dv
        }"
    >
    </app-species-div>

    <app-stat-adjuster [monster]="monster"></app-stat-adjuster>
</div>
