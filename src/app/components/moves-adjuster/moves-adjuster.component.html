<div *ngIf="movePool">
    <h2>Slot 1</h2>
    <app-move-list-ui [moves]="movePool.slot1"
        (onPickMove)="setMove($event, 1)"
    ></app-move-list-ui>
    
    <h2>Slot 2</h2>
    <app-move-list-ui [moves]="movePool.slot2"
        (onPickMove)="setMove($event, 2)"
    ></app-move-list-ui>
</div>
