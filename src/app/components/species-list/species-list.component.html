<p *ngIf="species.length == 0">Fetching species list...</p>

<app-species-div class="clickable"
    *ngFor="let specie of species" 
    [specie]="specie"
    [stats]="{
        life: specie.life,
        energy: specie.energy,
        defense: specie.defense,
        special: specie.special
    }"
    (click)="pickSpecies(specie)"
></app-species-div>
