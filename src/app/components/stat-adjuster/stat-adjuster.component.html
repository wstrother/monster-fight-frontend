<div class="stats-ui"  *ngIf="monster; else setMonster">
    <div class="dv-total stat-dv-{{ dvTotal }}"></div>

    <app-stat-adjuster-ui
        *ngFor="let stat of monster.stats"
        [statName]="stat.name"
        [monster]="monster"
        (statChange)="changeStat($event)"
    ></app-stat-adjuster-ui>
</div>

<ng-template #setMonster>
    <p>
        Select your monster's species first...
    </p>
</ng-template>
